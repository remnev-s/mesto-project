<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <header class="header root__header">
      <img src="./images/meato-logo.svg" alt="логотип место" class="logo" />
    </header>

    <main class="content root__content">
      <section class="profile profile-wrapper">
        <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar" />

        <div class="info">
          <div class="info__container">
            <h1 class="info__name">Жак-Ив Кусто</h1>
            <button class="info__edit-btn" type="button"></button>
          </div>
          <p class="info__description">Исследователь океана</p>
        </div>

        <button class="profile__add-btn" type="button"></button>
      </section>

      /* ----------КАРТОЧКИ------------------------ */
      <section class="elements">
        <ul class="elements__list">
          <li class="elements__list-item">
            <img
              src="./images/kirill-pershin-1088404-unsplash-1.jpg"
              alt="Карачаевск"
              class="elements__list-photo"
            />
            <div class="elements__description-wrapper">
              <h2 class="elements__description">Карачаевск</h2>
              <button class="elements__like-btn" type="button"></button>
            </div>
          </li>

          <li class="elements__list-item">
            <img
              src="./images/kirill-pershin-1404681-unsplash-1.jpg"
              alt="Гора Эльбрус"
              class="elements__list-photo"
            />
            <div class="elements__description-wrapper">
              <h2 class="elements__description">Гора Эльбрус</h2>
              <button class="elements__like-btn" type="button"></button>
            </div>
          </li>

          <li class="elements__list-item">
            <img
              src="./images/kirill-pershin-1556355-unsplash-1.jpg"
              alt="Домбай"
              class="elements__list-photo"
            />
            <div class="elements__description-wrapper">
              <h2 class="elements__description">Домбай</h2>
              <button class="elements__like-btn" type="button"></button>
            </div>
          </li>

          <li class="elements__list-item">
            <img
              src="./images/kirill-pershin-1404681-unsplash-1.jpg"
              alt="Гора Эльбрус"
              class="elements__list-photo"
            />
            <div class="elements__description-wrapper">
              <h2 class="elements__description">Гора Эльбрус</h2>
              <button class="elements__like-btn" type="button"></button>
            </div>
          </li>

          <li class="elements__list-item">
            <img
              src="./images/kirill-pershin-1556355-unsplash-1.jpg"
              alt="Домбай"
              class="elements__list-photo"
            />
            <div class="elements__description-wrapper">
              <h2 class="elements__description">Домбай</h2>
              <button class="elements__like-btn" type="button"></button>
            </div>
          </li>

          <li class="elements__list-item">
            <img
              src="./images/kirill-pershin-1088404-unsplash-1.jpg"
              alt="Карачаево-Ч..."
              class="elements__list-photo"
            />
            <div class="elements__description-wrapper">
              <h2 class="elements__description">Карачаево-Черкесия</h2>
              <button class="elements__like-btn" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer root__footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

    <section class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="form">
          <input
            type="text"
            name="name"
            class="popup__input"
            placeholder="Жак-Ив Кусто"
          />
          <input
            type="text"
            name="about"
            class="popup__input"
            placeholder="Исследователь океана"
          />
          <button class="popup__save-btn" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-btn" type="button" title="Закрыть">
          Закрыть
        </button>
      </div>
    </section>
  </body>
</html>
