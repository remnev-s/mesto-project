<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--         <link rel="stylesheet" href="./pages/index.css" /> -->
    <title>Mesto</title>
  </head>
  <body class="root">
    <header class="header root__header">
      <img
        src="<%=require('./images/meato-logo.svg')%>"
        alt="логотип место"
        class="logo"
      />
    </header>

    <main class="content root__content">
      <section class="profile profile-wrapper">
        <img
          src="<%=require('./images/avatar.jpg')%>"
          alt="аватар"
          class="profile__avatar"
        />

        <div class="info">
          <div class="info__container">
            <h1 class="info__name">Жак-Ив Кусто</h1>
            <button class="info__edit-btn" type="button"></button>
          </div>
          <p class="info__description">Исследователь океана</p>
        </div>

        <button class="profile__add-btn" type="button"></button>
      </section>

      <section class="elements">
        <ul class="elements__list"></ul>
      </section>
    </main>
    <footer class="footer root__footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

    <section class="popup">
      <div class="popup__container">
        <form class="popup__form" name="form" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__form-set">
            <label class="popup__form-field">
              <input
                class="popup__input popup__input-name"
                type="text"
                id="name-input"
                placeholder="Имя"
                minlength="2"
                maxlength="200"
                required
              />
              <span class="popup__input-error name-input-error"></span>
            </label>

            <label class="popup__form-field">
              <input
                class="popup__input popup__input-about"
                type="text"
                id="about-input"
                placeholder="Профессиональная деятельность"
                minlength="2"
                maxlength="200"
                required
              />
              <span class="popup__input-error about-input-error"></span>
            </label>
            <button class="popup__save-btn popup__submit" type="submit">
              Сохранить
            </button>
          </fieldset>
        </form>
        <button class="popup__close-btn" type="submit" title="Закрыть">
          Закрыть
        </button>
      </div>
    </section>

    <section class="popup popup-cards">
      <div class="popup__container">
        <form class="popup__form" name="form" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <fieldset class="popup__form-set">
            <label class="popup__form-field">
              <input
                class="popup__input popup__input-title"
                type="text"
                id="place-input"
                placeholder="Название"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="popup__input-error place-input-error"></span>
            </label>
            <label class="popup__form-field">
              <input
                class="popup__input popup__input-link"
                type="url"
                id="url-input"
                placeholder="Ссылка на картинку"
                minlength="2"
                required
              />
              <span class="popup__input-error url-input-error"></span>
            </label>
            <button
              class="popup__save-btn popup__save-btn_add_card popup__submit"
              type="submit"
            >
              Создать
            </button>
          </fieldset>
        </form>
        <button
          class="popup__close-btn popup__close-btn_add_card"
          type="button"
          title="Закрыть"
        >
          Закрыть
        </button>
      </div>
    </section>

    <section class="popup popup_image">
      <div class="popup__container popup__container-image">
        <button
          class="popup__close-btn popup__close-btn_image_fullsize"
          type="button"
          title="Закрыть"
        >
          Закрыть
        </button>
        <img class="popup_image-photo" src="#" alt="#" />
        <p class="popup_image-caption"></p>
      </div>
    </section>

    <template class="template">
      <li class="elements__list-item">
        <img src="#" alt="#" class="elements__list-photo" />

        <button class="elements__button-delete" type="button"></button>
        <div class="elements__description-wrapper">
          <h2 class="elements__description"></h2>
          <button class="elements__like-btn" type="button"></button>
        </div>
      </li>
    </template>

    <!--         <script src="./pages/index.js"></script> -->
  </body>
</html>
